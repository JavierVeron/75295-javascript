<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After 4 - Coderhouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row p-5">
            <div class="col-md-9">
                <a href="index.html"><img src="images/logo-santander.svg" alt="Santander" width="168" /></a>
                <h1>Online Banking</h1>
                <p>Conocé todo lo que podés hacer con Santander</p>
                <p><img src="images/Ilustrador.svg" alt="Fondo" width="50%"></p>
            </div>
            <div class="col-md-3">
                <h2>Hola, <span id="nombreCliente" class="text-danger"></span></h2>
                <p><a href="#" id="btnSalir" class="btn btn-danger btn-sm">Salir</a></p>
                <h4>Disponible</h4>
                <label for="">Pesos</label>
                <p class="text-secondary">$<span id="importePesos"></span></p>
                <label for="">Dólares</label>
                <p class="text-secondary">$<span id="importeDolares"></span></p>
                <hr>
                <div class="mb-3">
                    <label for="">Ingresa Nro. de Cuenta o Alias para Transferir:</label>
                    <input type="text" class="form-control" id="cuentaDestino">
                    <div id="cuentaDestinoError" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="">Ingrese el importe a Transferir:</label>
                    <input type="number" class="form-control" id="importe">
                    <div id="importeError" class="form-text"></div>
                </div>
                <button type="button" id="btnForm2" class="btn btn-secondary" disabled>Enviar</button>
                <p id="respuesta" class="my-5"></p>          
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/datos.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/principal.js"></script>
</body>
</html>
