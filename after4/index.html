<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After 4 - Coderhouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row p-5">
            <div class="col-md-9">
                <a href="index.html"><img src="images/logo-santander.svg" alt="Santander" width="168" /></a>
                <h1>Online Banking</h1>
                <p>Conocé todo lo que podés hacer con Santander</p>
                <p><img src="images/Ilustrador.svg" alt="Fondo" width="50%"></p>
            </div>
            <div class="col-md-3">
                <h2>¡Hola! Te damos la bienvenida</h2>
                <p>Completá tus datos y empezá a operar.</p>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nrodoc" placeholder="Número de Documento">
                        <div id="nrodocError" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="clave" placeholder="Clave" max="4">
                        <div id="claveError" class="form-text"></div>
                    </div>
                    <button type="button" id="btnForm" class="btn btn-secondary" disabled>Ingresar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
